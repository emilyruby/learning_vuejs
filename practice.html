<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>stupid practice</title>
  </head>
  <body>

    <div id="app">
      <hello-world></hello-world>
    </div>

  </body>

  <script type="text/javascript" src="https://unpkg.com/vue"></script>

  <script type="text/javascript">

    const names = "Emily";

    Vue.component('hello-world', {
      template: '<div>\
        <input v-model="name"></input>\
        <p>{{name}}</p>\
      </div>',
      data: function() {
        return {
          name = names
        }
      }
    })

    var app = new Vue({
      el: "#app"
    });
  </script>
</html>
